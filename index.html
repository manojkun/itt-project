<!DOCTYPE html>
<html>
<head>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js">
  </script>
<title>
Trade Online
</title>
<script>
$("button").click(function(){
   $.getJSON("localhost:3000/employees?first_name=Sebastian", function(result){
       $.each(result, function(i, field){
           $("div").append(field + " ");
       });
   });
});

</script>
</head>
<body>
  <button>Get JSON data</button>
  <div></div>
</body>
</html>
